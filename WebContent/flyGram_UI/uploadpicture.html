<html>
        <script src="js/bootstrap-fileupload.js"></script>
        <link rel="stylesheet" href="css/bootstrap-fileupload.min.css" />
        <script src="js/jquery.min.js"></script>

        <body>
                <div class="col-lg-4">
                        <div class="form-group">
                            <label class="control-label col-lg-4">Profile Picture</label>
                            <div class="col-lg-7">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new thumbnail"><img src="images/demoUpload.jpg" alt="" /></div>
                                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                    <div>
                                        <span class="btn btn-file btn-primary"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input type="file"/></span>
                                        <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
        </body>
</html>
